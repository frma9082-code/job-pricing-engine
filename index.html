
<!DOCTYPE html>
<html>
<head>
<title>Contractor Profit Command System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sidebar">
<h2>CPCS</h2>
<button onclick="show('dashboard')">Dashboard</button>
<button onclick="show('bid')">Bid Engine</button>
<button onclick="show('breakeven')">Break-Even</button>
<button onclick="show('scenario')">Scenario Lab</button>
<button onclick="show('tracker')">Margin Tracker</button>
</div>

<div class="content">

<div id="dashboard" class="panel">
<h1>Financial Command Dashboard</h1>
<p>Total Revenue: <span id="rev">$0</span></p>
<p>Average Margin: <span id="margin">0%</span></p>
<p>Underbid Risk Alerts: <span id="risk">0</span></p>
</div>

<div id="bid" class="panel hidden">
<h1>Bid Intelligence Engine</h1>
<input id="materials" placeholder="Materials Cost">
<input id="laborHours" placeholder="Labor Hours">
<input id="laborRate" placeholder="Labor Rate">
<input id="overhead" placeholder="Overhead %">
<input id="profit" placeholder="Target Profit %">
<button onclick="calculateBid()">Calculate</button>
<p id="bidResult"></p>
</div>

<div id="breakeven" class="panel hidden">
<h1>Monthly Break-Even Calculator</h1>
<input id="monthlyOverhead" placeholder="Monthly Overhead">
<input id="targetMargin" placeholder="Target Margin %">
<button onclick="calculateBreakEven()">Calculate</button>
<p id="breakResult"></p>
</div>

<div id="scenario" class="panel hidden">
<h1>Scenario Stress Test</h1>
<input id="scenarioIncrease" placeholder="Labor Increase %">
<button onclick="runScenario()">Simulate</button>
<p id="scenarioResult"></p>
</div>

<div id="tracker" class="panel hidden">
<h1>Margin Tracker</h1>
<input id="jobRevenue" placeholder="Job Revenue">
<input id="jobCost" placeholder="Job Cost">
<button onclick="trackMargin()">Track</button>
<p id="trackResult"></p>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
